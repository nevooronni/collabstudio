<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top  ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="" id="collabstudio">COLLABSTUDIO</a>
        </div>

        <!--Adding a search from -->
        <div class="col-sm-4 navbar-right">
          <form class="navbar-form" role="search" action="">
            <div class='input-group'>
              <input type="text" class="form-control" placeholder="Search projects" name="person">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </form>
        </div>
        <!--search form end -->
         <div class="col-sm-6 col-md-6">
            <li id="signup">
              <a class='btn btn-default' href="/accounts/register">SIGN UP</a>
            </li>
            {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="">Home</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="/logout">LOGOUT</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login" id="login">LOGIN</a>
            </li>

            {% endif %}
          </div>
      </div>
    </nav>
  </body>
</html>
