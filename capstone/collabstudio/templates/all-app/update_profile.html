{% extends 'all-app/base.html' %}

{% block content %}
  {{block.super}}
  <div class="container">
    <div class="row">
      <h1>Edit Profile</h1>

      <form action="{% url 'update_profile' %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>


{% endblock %}
